<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  <div class="results-main-container">
    <div class="result-info-container">
      <h3>Your Result</h3>
      <div class="result-number-circle">
        <h1 class="result-number">76</h1>
        <p class="result-full-number">of 100</p>
      </div>
      <div class="result-info">
        <h1 class="result-title">Great</h1>
        <p class="result-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="result-summary-container">
      <h3>Summary</h3>

      <div class="summary-items">
        <div class="summary-item red">
          <div class="summary-item-name">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" class="item-icon">
            <h2 class="item-name">Reaction</h2>
          </div>
          <div class="summary-item-score">
            <p><span>80 </span>/ 100</p>
          </div>
        </div>
        <div class="summary-item yellow">
          <div class="summary-item-name">
            <img src="./assets/images/icon-memory.svg" alt="memory" class="item-icon">
            <h2 class="item-name">Memory</h2>
          </div>
          <div class="summary-item-score">
            <p><span>92 </span>/ 100</p>
          </div>
        </div>
        <div class="summary-item green">
          <div class="summary-item-name">
            <img src="./assets/images/icon-verbal.svg" alt="verbal" class="item-icon">
            <h2 class="item-name">Verbal</h2>
          </div>
          <div class="summary-item-score">
            <p><span>61 </span>/ 100</p>
          </div>
        </div>
        <div class="summary-item blue">
          <div class="summary-item-name">
            <img src="./assets/images/icon-visual.svg" alt="visual" class="item-icon">
            <h2 class="item-name">Visual</h2>
          </div>
          <div class="summary-item-score">
            <p><span>72 </span>/ 100</p>
          </div>
        </div>
      </div>

      <button class="summary-continue-btn">Continue</button>

    </div>
  </div>




</body>

</html>
